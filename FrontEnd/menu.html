<!DOCTYPE html>
<html class="uk-height-1-1">
    <head>
        <title>Menu</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="assets/css/uikit.min.css" />
        <link rel="stylesheet" type="text/css" href="assets/css/custom.css" />

    </head>
    <body class="uk-height-1-1">

    <nav class="uk-navbar navbar-trans">
        <ul class="uk-navbar-nav">
            <li><a href=""><i class="navbar-prev uk-icon-angle-left uk-icon-large"></i></a></li>
        </ul>
        <div class="uk-navbar-content uk-navbar-center uk-navbar-brand"><img src="assets/img/logo.png" width="100" height="43" alt="Navbar Image"></div>
    </nav>

    <div class="gambar-resto uk-width-1-1">
      <div>
        <img src="assets/img/resto1.jpg" alt="Foto Resto">
      </div>
    </div>

    <p class="nama-resto uk-text-center">Bukit Indah Resto</p>

    <form action="" method="POST" class="form-bayar uk-form uk-text-center">
      <div class="uk-container-center uk-width-3-4 menu-container uk-text-center">

        <div class="menu-group">
          <div class="uk-grid">
            <div class="uk-width-2-6 uk-vertical-align">
              <div class="uk-width-1-1 uk-vertical-align-middle">
                <div>
                  <img class="uk-thumbnail" src="assets/img/esteh.jpg" alt="Gambar Menu">
                </div>
              </div>
            </div>
            <div class="uk-width-3-6 uk-vertical-align">
              <div class="uk-grid uk-vertical-align-middle">
                <div class="uk-width-1-1 nama-menu">Es Teh</div>
                <div class="uk-width-1-1 harga-menu">Rp 15,000</div>
              </div>
            </div>
            <div class="column-option uk-width-1-6 uk-cover">
              <div class="uk-grid uk-grid-collapse uk-height-1-1">
                <div class="uk-width-1-1 uk-height-1-3 button-opsi-padding">
                  <button class="button-opsi uk-button button-incdec uk-button-default uk-width-1-1"><i class="uk-icon-plus"></i></button>
                </div>
                <div class="uk-width-1-1 uk-height-1-3 button-opsi-padding">
                  <button class="button-opsi uk-button uk-button-default uk-width-1-1 uk-text-center" disabled>5</button>
                </div>
                <div class="uk-width-1-1 uk-height-1-3 button-opsi-padding">
                  <button class="button-opsi uk-button button-incdec uk-button-default uk-width-1-1"><i class="uk-icon-minus"></i></button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <button class="bayar-button uk-button uk-button-success" type="submit" name="submit" value="submit" type="button">Pembayaran</button>
      </div>
    </form>

    <!-- For Script -->
    <script src="assets/js/jquery-3.2.1.min.js"></script>
    <script src="assets/js/uikit.min.js"></script>
    </body>
</html>
